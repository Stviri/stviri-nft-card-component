<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>NFT Card Component</title>
        <link rel="icon" type="image/x-icon" href="nft-preview-card-component/images/favicon-32x32.png">


        </head>

    <body>
        <div class="flex-container">
            <div class="flex-item flex-item1">
                <div class="flex-item flex-item2">
                    <img src="nft-preview-card-component/images/image-equilibrium.jpg" class="equilibrium" alt="">
                    <div class="overlay"></div>
                    <img src="nft-preview-card-component/images/icon-view.svg" class="eye">
                    
                </div>
                <div class="flex-text flex-text1"><h1 class="NFTtitle">Equilibrium #3429</h1></div>
                <div class="flex-text flex-text2"><p class="description">Our Equilibrium collection promotes balance and calm.</p></div>
                <div class="flex-icon flex-icon1"><img src="nft-preview-card-component/images/icon-ethereum.svg" class="ethsymbol" alt=""></div>
                <div class="flex-text flex-text3"><p class="ethvalue">0.041 ETH</p></div>
                <div class="flex-icon flex-icon2"><img src="nft-preview-card-component/images/icon-clock.svg"></div>
                <div class="flex-text flex-text4"><p class="timeleft">3 days left</p></div>
                <div class="flex-rectangle"></div>
                <div class="flex-icon flex-icon3"><img src="nft-preview-card-component/images/image-avatar.png" class="authorpic"></div>
                <div class="flex-text flex-text5"><p class="authortitle">Creation of <span class="authorname">Jules Wyvern</span></p></div>
            </div>

            


        </div>
            
            
        

    </body>

</html>
